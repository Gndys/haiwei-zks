    <style>
      .gallery {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 18px;
      }
      .card img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        display: block;
        background: #f5f5f5;
      }
      .card .cap {
        margin-top: 8px;
        font-size: 14px;
        line-height: 1.4;
        text-align: center;
        color: #1e4da0;
        word-break: break-all;
      }
      @media (max-width: 900px) {
        .gallery {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
        .card img {
          height: 200px;
        }
      }
      @media (max-width: 520px) {
        .gallery {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

        </div>
      </div>

    </div>

    <div style="background: url(../static/upload/image/20211212/1639290744499233.jpg) no-repeat center; background-size: cover; height: 161px"></div>

    <div id="breadcrumb">

      <div class="main">

          <div class="entry">
            <div class="gallery" id="gallery"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      (function () {
        var folder = "规格图";
        var files = [
          "284023-三出三套装.jpg",
          "5945-9004-9007蓝色灯座.jpg",
          "5948-H7双座线.jpg",
          "5949-9004-9007转H13.jpg",
          "5952-9005-HB3青色插头.jpg",
          "5953-9006-HB4棕色插头.jpg",
          "5971-9005-9006-H10黑色公头.jpg",
          "H1-H7-H11-H4-H11-9005系列总览.jpg",
          "H4-CANBUS解码线-345mm.jpg",
          "H4锁扣转接线-125mm.jpg",
          "H4陶瓷弹簧线对-A.jpg",
          "H4陶瓷弹簧线对-B.jpg",
          "H4陶瓷公母转接-150mm.jpg",
          "H4直插线-145mm.jpg",
          "H7-3尾线-183mm.jpg",
          "H7陶瓷灯座-125mm.jpg",
          "H7陶瓷灯座-橙色.jpg",
          "H7陶瓷弯头-135mm.jpg",
          "H7原厂蓝色插座-133mm.jpg",
          "白色Y分线-二转一.jpg",
          "防水对接黑黄圈一对.jpg",
          "防水两芯黑壳黄封.jpg",
          "蓝色锁扣适配线.jpg",
          "三件黑壳两芯-绿黄线.jpg",
          "圆形灯座粉色一对.jpg",
        ];

        function pathFor(dir, name) {
          return "../../organized_cn/" + encodeURIComponent(dir) + "/" + encodeURIComponent(name);
        }

        var gallery = document.getElementById("gallery");
        for (var i = 0; i < files.length; i++) {
          var file = files[i];
          var card = document.createElement("div");
          card.className = "card";
          var img = document.createElement("img");
          img.src = pathFor(folder, file);
          img.alt = file;
          var cap = document.createElement("div");
          cap.className = "cap";
          cap.textContent = file.replace(/\\.[^.]+$/, "");
          card.appendChild(img);
          card.appendChild(cap);
          gallery.appendChild(card);
        }
      })();
    </script>
